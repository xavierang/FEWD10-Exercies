<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Three-Column Lab</title>
        <link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
    
    	<div class="container">
        <!-- visible content goes here -->
	        <header class="clearfix">
	        	<div class="title">
	        		<h1>Marketing</h1>
	        	</div>
	        	<div class="nav clearfix">
					<nav class="clearfix">
						<ul>
							<li>About Us</li>
							<li>Menu</li>
							<li>Opening Hours</li>
							<li>Contact Us</li>
						</ul>
					</nav>
	        	</div>
	        </header>

	        <main class="clearfix">
				<aside class="left">
					<p>hello</p>
				</aside>

				<div class="wrapper">
					<div class="top">
						<h2>Top layer</h2>
					</div>

					<div class="mid clearfix">
						<div class="left">
							<h3>Middle layer (left)</h3>
						</div>
						<div class="right">
							<h3>Middle layer (right)</h3>
						</div>
					</div>

					<div class="bottom">
						<div class="one">
							<p>ONE</p>
						</div>
						<div class="two">
							<p>TWO</p>
						</div>
						<div class="three">
							<p>THREE</p>
						</div>
						<div class="four">
							<p>FOUR</p>
						</div>
					</div>
				</div>
	        </main>

	        <footer>
	        	<p> Footer</p>
	        </footer>
	    </div>
    </body>
</html>
